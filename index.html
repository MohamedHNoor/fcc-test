<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to fill up this form.</p>

    <form id="survey-form" action="post">
      <label for="name" id="name-label">Name:</label>
      <input  type="text" name="Name:" id="name" required="You must enter name" placeholder="Enter Your Name"><br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter a number" ><br>
      <select id="dropdown">
        <option selected>Your Education</option>
        <option value="1">Graduate</option>
        <option value="2">Master</option>
        <option value="2">M.Phil</option>
        <option value="2">PHD</option>
      </select><br>
      <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
      <p>Please select a language</p>
        <input type="checkbox" id="HTML" name="HTML" value="html-language">
        <label for="HTML">HTML</label><br>
        <input type="checkbox" id="CSS" name="CSS" value="css-language">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="javaScript" name="javaScript" value="jS-language">
        <label for="javaScript">javaScript</label><br>

        <textarea name="comment" rows="8" cols="80" placeholder="comments"></textarea>


    </form>
